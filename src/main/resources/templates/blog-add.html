<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog of site</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Add article</h1>
  <form action="/blog/add/" method="post">
    <input type="text" name="title" placeholder="Add title of article" class="form-control"><br>
    <input type="text" name="anons" placeholder="Add anons of article" class="form-control"><br>
    <textarea name="full_text" placeholder="Add full_text of article" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Add article</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
